apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.djonique.birdays"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 14
        versionName "1.3.3"
        vectorDrawables.useSupportLibrary = true
        resValue "string", "version_name", versionName
        resValue "string", "banner_ad_id", "ca-app-pub-5122433987000361/8152385338"
        buildConfigField "String", "INTERSTITIAL_AD_KEY", "\"ca-app-pub-5122433987000361/9002870943\""
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

def androidSupportVersion = '25.3.1'
def firebaseVersion = '11.0.4'
def butterKnifeVersion = '8.8.1'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Android support library
    compile "com.android.support:appcompat-v7:${androidSupportVersion}"
    compile "com.android.support:design:${androidSupportVersion}"
    compile "com.android.support:recyclerview-v7:${androidSupportVersion}"
    compile "com.android.support:cardview-v7:${androidSupportVersion}"
    compile "com.android.support:support-v4:${androidSupportVersion}"
    compile "com.android.support:support-vector-drawable:${androidSupportVersion}"

    // Firebase
    compile "com.google.firebase:firebase-core:${firebaseVersion}"
    compile "com.google.firebase:firebase-messaging:${firebaseVersion}"
    compile "com.google.firebase:firebase-ads:${firebaseVersion}"
    compile "com.google.firebase:firebase-perf:${firebaseVersion}"

    // ButterKnife
    compile "com.jakewharton:butterknife:${butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"

    // Material date and time picker
    compile 'com.wdullaer:materialdatetimepicker:2.5.0'

    // Rate this app
    compile 'io.github.kobakei:ratethisapp:1.2.0'

    // Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    // JUnit
    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'