apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.djonique.birdays"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 14
        versionName "1.3.3"
        vectorDrawables.useSupportLibrary = true
        resValue "string", "version_name", versionName
        resValue "string", "banner_ad_id", "ca-app-pub-5122433987000361/8152385338"
        buildConfigField "String", "INTERSTITIAL_AD_KEY", "\"ca-app-pub-5122433987000361/9002870943\""
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.google.firebase:firebase-core:11.2.2'
    compile 'com.google.firebase:firebase-messaging:11.2.2'
    compile 'com.google.firebase:firebase-ads:11.2.2'
    compile 'com.google.firebase:firebase-perf:11.2.2'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.wdullaer:materialdatetimepicker:2.5.0'
    compile 'io.github.kobakei:ratethisapp:1.2.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

apply plugin: 'com.google.gms.google-services'